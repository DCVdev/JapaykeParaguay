<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Japayke Paraguay</title>
</head>
<body>
    <header>
   <div class="logo">
        <img src="japayke.png" alt="Logo Japayke" class=" rounded float-start ">
    </div>
        <div class="container">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Actividades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Proyectos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Integrantes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn">Hacerse socio</a>
        </li>
    </ul>
</div>
</header>
<main>
    <div id="carousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="comida.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Ayuda a los más necesitados</h5>
              <p>Todos los viernes se da alimentos a los más pobres</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="actividad.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Actividades solidarias</h5>
              <p>Se recauda dinero para personas enfermas</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="equipo.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Equipo unido</h5>
              <p>Unidos somos más fuertes</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <div class="row-featurette">
        <div class="col-md-7">
            <h2>Asíes</h2>
        </div>
      </div>
</main>
</body>
</html>
